<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Formulário</title>
</head>

<body>
    <div class="seta">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
        </a>
    </div>

    <div class="logo">
        <img src="./img/F.svg" alt="">
    </div>

    <div class="flex-reverse">
        <div class="continue-button">
            <button type="button" onclick="cadastrarUsuario()">CADASTRAR</button>
        </div>
        <span id="message"></span>
        <div class="conteudo-box">
            <h2>Para se cadastrar, é necessário que insira algumas informações!</h2>
            <div class="parent">
                <div class="div1">
                    <input id="firstname" type="text" name="firstname" placeholder="Nome" required>
                </div>
                <div class="div2">
                    <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
                </div>
                <div class="div3">
                    <input id="number" type="text" name="number" placeholder="Telefone" maxlength="14" required>
                </div>
                <div class="cpf">
                    <input id="cpf" type="text" name="cpf" placeholder="CPF" maxlength="11" required>
                </div>
                <div class="div4">
                    <input id="email" type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="div5">
                    <input id="senha" type="password" name="password" placeholder="Senha" maxlength="14" required>
                    <span class="toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye" viewBox="0 0 16 16">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                        </svg>
                    </span>
                </div>
                <div class="div6">
                    <input id="cep" type="text" name="cep" placeholder="CEP" maxlength="9" required>
                </div>
                <div class="div7">
                    <input id="rua" type="text" name="rua" placeholder="Rua" required>
                </div>
                <div class="div8">
                    <input id="bairro" type="text" name="bairro" placeholder="Bairro" required>
                </div>
                <div class="div9">
                    <input id="num" type="text" name="num" placeholder="Número" required>
                </div>
                <div class="div10">
                    <input id="cidade" type="text" name="cidade" placeholder="Cidade" required>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/cadastro.js"></script>
</body>
</html>
