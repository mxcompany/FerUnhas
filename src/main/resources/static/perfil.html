<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perfil.css">
    <title>Perfil - FerUnhas</title>
</head>

<body>
    <div class="seta">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
        </a>
    </div>

    <!-- Seção de Perfil -->
    <div class="perfil-container">
        <img src="./img/F.svg" alt="Imagem do perfil">
        <h1>Bem-vindo ao seu perfil!</h1>

        <div class="perfil-info">
            <div class="info-campo">
                <p><strong>Nome:</strong> <span id="nome-usuario">Fulano de Tal</span></p>
            </div>
            <div class="info-campo">
                <p><strong>Email:</strong> <span id="email-usuario">fulano@email.com</span></p>
            </div>
            <div class="info-campo">
                <p><strong>CPF:</strong> <span id="cpf-usuario">000.000.000-00</span></p>
            </div>
            <div class="info-campo">
                <p><strong>Tipo de Usuário:</strong> <span id="tipo-usuario">Cliente</span></p>
            </div>

            <div class="info-campo">
                <div class="flex-edit">
                    <strong>Telefones:</strong>
                    <ul id="telefones-lista">
                        <li id="telefone-nao-cadastrado">Não cadastrado</li>
                    </ul>
                </div>
                <span class="edit-icon" onclick="toggleEditarTelefone()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                    </svg>
                </span>
            </div>

            <div class="info-campo">
                <div class="flex-edit">
                    <strong>Endereços:</strong>
                    <ul id="enderecos-lista">
                        <li id="endereco-nao-cadastrado">Não cadastrado</li>
                    </ul>
                </div>
                <span class="edit-icon" onclick="toggleEditarEndereco()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                    </svg>
                </span>
            </div>

            <div class="info-campo">
                <div class="flex-edit">
                    <strong>Horários marcados:</strong>
                    <ul id="horarios-lista">
                        <li id="horario-vazio">Não há horários</li>
                    </ul>
                </div>
                <span class="edit-icon" onclick="toggleCancelarHorario()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                        <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                    </svg>
                </span>
            </div>
        </div>

        <!-- Área de editar telefone e endereço (inicialmente oculta) -->
        <div class="editar-info" id="editar-telefone" style="display: none;">
            <h3>Editar Telefone</h3>
            <div class="campo-editar">
                <input type="text" id="novo-telefone" placeholder="Novo telefone" class="input-editar">
                <button id="adicionar-telefone" onclick="adicionarTelefone()">Adicionar Telefone</button>
            </div>

            <div class="campo-editar">
                <select id="remover-telefone" class="input-editar">
                    <option value="">Selecione um telefone para remover</option>
                </select>
                <button onclick="deletarTelefone()">Excluir</button>
            </div>
        </div>

        <!-- Seção de editar endereço -->
        <div class="editar-info" id="editar-endereco" style="display: none;">
            <h3>Editar Endereço</h3>
            <div class="campo-editar">
                <input type="text" id="cep" placeholder="CEP" class="input-editar">
                <input type="text" id="rua" placeholder="Rua" class="input-editar" disabled>
                <input type="text" id="bairro" placeholder="Bairro" class="input-editar" disabled>
                <input type="text" id="cidade" placeholder="Cidade" class="input-editar" disabled>
                <input type="text" id="novo-numero" placeholder="Número" class="input-editar">

                <button id="adicionar-endereco" onclick="adicionarEndereco()">Adicionar Endereço</button>
            </div>

            <div class="campo-editar">
                <select id="remover-endereco" class="input-editar">
                    <option value="">Selecione um endereço para remover</option>
                    <!-- Aqui os endereços cadastrados serão adicionados dinamicamente -->
                </select>
                <button id="remover-endereco-btn" onclick="deletarEndereco()">Remover Endereço</button>
            </div>
        </div>

        <!-- SEÇÃO DE REMOVER HORARIOS -->
        <div class="editar-info" id="editar-horarios" style="display: none;">
            <div class="campo-editar">
                <select id="remover-horario" class="input-editar">
                    <option value="">Selecione um horário para cancelar</option>
                </select>
                <button id="cancelar-horario-btn" onclick="deletarHorario()">Cancelar Horário</button>
            </div>
        </div>


        <!-- Botão de logout -->
        <button id="logout" onclick="logout()">Sair</button>
    </div>

    <script src="./js/perfil.js"></script>

</body>

</html>
